<!DOCTYPE HTML>
<html style="width:100%">
	<head>
		<link rel="stylesheet" type="text/css" href="/stylesheets/style_place.css" />
		<!--link rel="stylesheet" type="text/css" href="bootstrap.css" /-->
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script src="javascript/places.js"></script>
    <meta name="ROBOTS" content="noindex" />
		<title>Tripinium</title>
<script type="text/javascript" >
function search()
{
  var place=document.getElementById("search");
  if(place==null || place.value.trim()=="")
    return;
  window.location="/search?q="+place.value;
}
</script>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-32623235-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
<script>
		$(document).ready(function() {
    $("input#search").autocomplete({
    source: places
});
  });


		</script>
	</head>
		<div class="nav-container">
	
		<span class="logo" >
			<img src="/images/tripinium_logo_v2.png" />
		</span>
		<span class="search">
		<input id="search" class="search-text" type="text" placeholder="{{place}}" onkeydown="if (event.keyCode==13) { search();}"/>
		<input type="submit" value="Search" onclick="search()"/>
	</span>
		<div class="nav1 ">
			<ul>
			<li><a href="/">Home</a></li>
			<li><a href="/how.html">About</a></li>
			<li><a href="/feedback.html">Feedback</a></li>
			</ul>
		</div>
		</div>
	
	<body style="width:100%">
	<div class="wrapper">	

	
	
	<div class="name-of-place" style="margin-left:2%">
		<h2>Oops! We didnt find what you are looking for</h2>
		{% if suggestion %}
		<h2>Try searching for something else like <a href="/search?q={{suggestion.title()}}" style="text-decoration:none"> <span class="suggestion">{{suggestion.title()}} </span></a> !</h2>
		<br>
		<br>
		<h2> Meanwhile we are working hard to cover as many places as we can ! </h2>
		{% endif %}
	</div>
	<div class="push">
	</div>
</div>
	
	<div class="footer">
		Copyright 2012 Tripinium. All rights reserved.
	</div>
	</body>
	
</html>
