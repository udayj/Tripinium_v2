<script>
$(document).ready(function(){
$("#dialog-form").dialog({
            autoOpen: false,
            height: 300,
            width: 600,
            modal: true,
            buttons: {
                "Send": function() {
                    send_email();
                     $(this).dialog("close");
                },
                Cancel: function() {
                  var place=$('#email_place').html()
                  _gaq.push(['_trackEvent', 'Sign_Up_Via_Tip_Rating', 'Cancel', place]);
                    $(this).dialog("close");
                }
            },
            close: function() {
               
            }
        });
//calculateRating();
$('#star').raty({
  score:calculateRating(),
  half:true,
  click: function (score,evt){
  var place=document.getElementById('email_place').innerHTML;
    $.ajax({
  type: "POST",
  url: "/send_city_rating",
  data: {score:score,place:place},
  
  success: function()
  {
    var place=$('#email_place').html()
    _gaq.push(['_trackEvent', 'Place', 'Rating', place]);
    $('#star').raty({
        readOnly:true,
        score:score
    })
  },
  fail: function()
  {
    
    alert('Problem submitting rating. We are looking into this.');
  }
}).done(function( msg ) {
 // document.getElementById("user_tips").value="";
  //alert("Thanks for helping us improve!");
});
}
});

$( "#login-confirm" ).dialog({
      resizable: false,
      height:160,
      modal: true,

      buttons: {

          window.location=$('#loginurl').attr('href')
        },
        Cancel: function() {
          $( this ).dialog( "close" );
        }
      }
    });

 twttr.ready(function (twttr) {

    _gaq.push(['_trackEvent', 'Social', 'Tweet', place]);
    send_social_action('tweet',place);
  });
  });


});

function tweet()
{

function dialog(){

               $("#email").click(function() {

            });
    }
function clear_placeholder()
{
  $('#search').attr('placeholder','');
}
